name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  check:
    name: ğŸŒ€ Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: ğŸ“¦ Enable Corepack
        run: corepack enable

      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¥¡ Set up pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: ğŸ§© Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build packages
        run: pnpm build

      - name: ğŸ•µï¸ Lint
        run: pnpm lint

      - name: ğŸ§ª Test
        run: pnpm test

      # Disabled until we can get Knip running cleanly.
      # - name: Knip
      #   run: pnpm knip

  release:
    name: ğŸš€ Release
    needs: check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ğŸ“¦ Enable Corepack
        run: corepack enable

      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¥¡ Set up pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: ğŸ§© Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build packages
        run: pnpm build

      - name: ğŸ“£ Create Release Pull Request or Publish to npm
        uses: changesets/action@v1
        with:
          commit: "Version packages ğŸ¦‹ [skip ci]"
          title: "Version packages ğŸ¦‹"
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ env.NPM_TOKEN }}
